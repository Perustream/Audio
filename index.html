<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Pasión</title>
  <meta name="theme-color" content="#2f2325" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.error('Error al registrar el SW:', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choice) => {
            console.log(choice.outcome === 'accepted'
              ? 'Instalación aceptada'
              : 'Instalación cancelada');
            deferredPrompt = null;
          });
        }
      }, 500);
    });
  </script>
</head>
<body style="text-align:center; background:#2f2325; color:white; font-family:sans-serif;">
  <h1>📻 Radio Pasión</h1>
  <p>Escucha la radio del amor ❤️</p>
  <audio controls autoplay src="https://mediastreamm.com/8226/stream"></audio>
</body>
</html>
