
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Pasión</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#c62828"/>
</head>
<body style="text-align: center; font-family: sans-serif; background: #ffe0e0; color: #000;">

  <h1>Radio Pasión</h1>
  <p>Escucha la radio del amor ❤️</p>
  <button id="installBtn" style="padding: 10px 20px; font-size: 18px; background: #c62828; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Instalar App
  </button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';

      // También mostrar automáticamente el prompt tras 500ms
      setTimeout(() => {
        deferredPrompt.prompt();
      }, 500);
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usuario instaló la PWA');
        } else {
          console.log('Usuario canceló la instalación');
        }
        deferredPrompt = null;
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registrado');
      });
    }
  </script>
</body>
</html>
